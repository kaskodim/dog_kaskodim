<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Jack Russell Terrier</title>
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./Images/Header/img__site__header.jpg" class="logo__img" id="logo__img" alt="logo" />
            <div class="logo__text">
                <div class="logo__breed">Джек-рассел-терьер</div>
                <div class="logo__name">"Майло"</div>
            </div>
        </div>

        <nav class="nav">
            <a class="nav__link active" href="#">главная</a>
            <a class="nav__link" href="#">портфолио</a>
            <a class="nav__link" href="#">обо мне</a>
            <a class="nav__link" href="#">контакт</a>
        </nav>

    </header>

    <div class="preview">

    </div>

    <div class="portfolio">
        <div class="portfolio__name">Портфолио</div>

        <div class="portfolio__text">
            Много ем и мало сплю,
            но я гарантирую,
            что вы полюбите меня таким,
            какой я есть.
        </div>

        <div class="portfolio__nav">
            <a class="portfolio__nav__link active__nav" href="#">питание</a>
            <a class="portfolio__nav__link" href="https://www.google.ru/" target="_blank">уход</a>
            <a class="portfolio__nav__link" href="#">выгул</a>
            <a class="portfolio__nav__link" href="#">здоровье/страховка</a>
        </div>

        <div class="portfolio__img">
            <img src="./Images/Icon/01_Foto_icon.jpg" alt="foto" class="portfolio__img__icon">
            <img src="./Images/Icon/02_Chat_icon.jpg" alt="chat" class="portfolio__img__icon">
            <img src="./Images/Icon/03_fire_icon.jpg" alt="fire" class="portfolio__img__icon">
            <img src="./Images/Icon/04_headphones_icon.jpg" alt="headphones" class="portfolio__img__icon">
            <img src="./Images/Icon/05_document icon.jpg" alt="document" class="portfolio__img__icon">
            <img src="./Images/Icon/06_search_icon.jpg" alt="search" class="portfolio__img__icon">
            <img src="./Images/Icon/07_tape recorder icon.jpg" alt="tape" class="portfolio__img__icon">
            <img src="./Images/Icon/08_call_icon.jpg" alt="call" class="portfolio__img__icon">
        </div>

    </div>


    <div class="about__me">
        <div class="about__me__name">
            <div class="about__me__text">
                <div class="about__me__cards">
                    <div class="about__me__cards__01"> </div>
                    <div class="about__me__cards__02"> </div>
                    <div class="about__me__cards__03"> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
